## 家乡属性
home:
  province: 浙江
  city: 台州临海${random.int[200,300]}
  desc: 我家住在${home.province}的${home.city}
##Mysql数据源
spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springbootdb?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: 1234
## Redis 配置
  redis:
## Redis数据库索引（默认为0）
    database: 0
## Redis服务器地址
    host: 127.0.0.1
## Redis服务器连接端口
    port: 6379
## Redis服务器连接密码（默认为空）
    password:
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
## Mybatis 配置
mybatis:
    typeAliasesPackage: cn.kotori.springboot.domain
    mapperLocations: classpath:mapper/*.xml

